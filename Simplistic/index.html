<!DOCTYPE html>
<html lang="en">

<head>
   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
   <meta http-equiv="Pragma" content="no-cache" />
   <meta http-equiv="Expires" content="0" />
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simplistic</title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link rel="stylesheet" type="text/css" href="css/odometr.css">
</head>

<body>
   <div id="main">
      <div class="rank">
         <span id="rank">SS</span>
      </div>
      <div class="box">
         <div id="line"></div>
         <div id="sbpp-container">
            <span id="sb">123</span>
            <span id="ppfc">123</span>
         </div>
         <div class="wrapper">
            <!-- Gameplay -->
            <div id="game-container">
               <div class="pp">
                  <span id="pp" class="odometer">999</span><span class="accent">pp</span>
               </div>
               <div class="hits">
                  <div class="h100">
                     <span id="h100" class="odometer">123</span>
                     <hr>
                  </div>
                  <div class="h50">
                     <span id="h50" class="odometer">123</span>
                     <hr>
                  </div>
                  <div class="h0">
                     <span id="h0" class="odometer">123</span>
                     <hr>
                  </div>
               </div>
            </div>
            <!-- Song Selection -->
            <div id="song-container">
               <div class="ss">
                  <span id="ss" class="odometer">234</span><span class="accent">pp</span>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="deps/reconnecting-websocket.min.js"></script>
   <script src="deps/odometr.js"></script>
   <script src="index.js"></script>
</body>

</html>
